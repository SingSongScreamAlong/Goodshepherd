version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: goodshepherd-postgres
    environment:
      POSTGRES_USER: goodshepherd
      POSTGRES_PASSWORD: goodshepherd
      POSTGRES_DB: goodshepherd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goodshepherd"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: goodshepherd-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goodshepherd-backend
    environment:
      - DATABASE_URL=postgresql://goodshepherd:goodshepherd@postgres:5432/goodshepherd
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goodshepherd-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    restart: unless-stopped

  # Worker service for RSS ingestion (can be extended for other workers)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goodshepherd-worker
    environment:
      - DATABASE_URL=postgresql://goodshepherd:goodshepherd@postgres:5432/goodshepherd
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python -m workers.rss_worker
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
